<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/user-modify.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <title>회원정보수정 페이지</title>
  </head>

  <body>
    <div id="header-container"></div>
    <section class="wrap">
      <h2>회원정보수정</h2>
      <article class="profile-area">
        <p class="profile">프로필 사진*</p>
        <div class="circle" id="upload-circle">
          <img class="profile-image" src="" />
          <input
            type="file"
            id="file-input"
            accept="image/*"
            style="display: none"
          />
          <button type="button" class="modify-file-btn">변경</button>
        </div>
      </article>
      <article class="modify-form">
        <form>
          <label for="email">이메일</label>
          <p class="user-email"></p>
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" />
          <small id="helpertext"></small>
          <button type="button" class="modify-btn" id="modify-btn">
            수정하기
          </button>
        </form>
      </article>
      <article class="delete-link">
        <p class="user-delete" id="user-delete">회원 탈퇴</p>
      </article>
      <div class="toast" id="toast">수정 완료</div>

      <section class="modal-container">
        <article class="modal" id="user-modal">
          <h2>회원탈퇴 하시겠습니까?</h2>
          <p>작성된 게시글과 댓글은 삭제됩니다.</p>
          <article class="modal-btn-container">
            <button type="button" class="cancel-btn" id="user-cancel-btn">
              취소
            </button>
            <button type="button" class="check-btn" id="user-check-btn">
              확인
            </button>
          </article>
        </article>
      </section>
    </section>

    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js"></script>
    <script src="/js/api-handler.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/user-modify.js"></script>
  </body>
</html>
