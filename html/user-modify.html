<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/user-modify.css">
    <title>회원정보수정 페이지</title>
</head>

<body>   
    <header>
        <div class="account-container">
            <span class="account-box">
                <img class="account-image" id="account-image" src="../images/profile-image.jpg">
                <div class="dropdown" id="dropdown">
                    <ul>
                        <li><a href="../html/user-modify.html">회원정보수정</a></li>
                        <li><a href="../html/password-modify.html">비밀번호수정</a></li> 
                        <li><a href="../html/login.html">로그아웃</a></li> 
                    </ul>
                </div>
            </span>
        </div>
        <h1>아무 말 대잔치</h1>
    </header>
    <section class="wrap">
        <h2>회원정보수정</h2>
        <article class="profile-area">
            <p class="profile">프로필 사진*</p>
            <span class="circle" id="upload-circle">
                <img class="profile-image" src=""/>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button type="button" class="modify-file-btn">변경</button>
            </span>
        </article>
        <article class="modify-form">
            <form>
                <label for="email">이메일</label>
                <p class="user-email"></p>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname">
                <small id="helpertext"></small>
                <button type="button" class="modify-btn" id="modify-btn">수정하기</button>
            </form>
        </article>
        <article class="delete-link">
            <p class="user-delete" id="user-delete">회원 탈퇴</p>
        </article>
        <div class="toast" id="toast">수정완료</div>

        <section class="modal-container">
            <article class="modal" id="user-modal">
                <h2>회원탈퇴 하시겠습니까?</h2>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <article class="modal-btn-container">
                    <button type="button" class="cancel-btn" id="user-cancel-btn">취소</button>
                    <button type="button" class="check-btn" id="user-check-btn">확인</button>
                </article>
            </article>
        </section>
    </section>

    <script src="../js/user-modify.js"></script>
    <script src="../js/dropdown.js"></script>
</body>

</html>
