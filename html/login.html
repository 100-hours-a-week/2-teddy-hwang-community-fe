<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <title>로그인 페이지</title>
  </head>
  <body>
    <div id="header-container"></div>
    <section class="wrap">
      <h2>로그인</h2>
      <article class="login-form">
        <form>
          <label for="email" id="email-label">이메일</label>
          <input
            type="text"
            id="email"
            placeholder="이메일을 입력하세요"
            required
          />
          <small class="helpertext" id="email-helpertext"></small>
          <label for="password" id="password-label">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
            required
          />    
          <small class="helpertext" id="password-helpertext"></small>
          <button type="button" id="login-btn">로그인</button>
        </form>
        <article class="signup-link">
          <a href="/signup">회원가입</a>
        </article>
      </article>
    </section>
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js"></script>
    <script src="/js/api-handler.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
