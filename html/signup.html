<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
    <title>회원가입 페이지</title>
</head>

<body>   
    <header>
        <div class="back-icon-container">
            <span class="material-icons">arrow_back_ios</span>
        </div>
        <h1>아무 말 대잔치</h1>
    </header>
    <section class="wrap">
        <h2>회원가입</h2>
        <article class="profile-area">
            <p class="profile">프로필 사진</p>
            <small id="profile-helpertext">*프로필 사진을 추가해주세요.</small>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <div class="circle" id="upload-circle">
                <div class="cross-container" id="cross-container">                      
                    <div class="cross"></div>
                </div> 
            </div>         
        </article>
        <article class="signup-form">
            <form>
                <label for="email">이메일*</label>
                <input type="text" id="email" placeholder="이메일을 입력하세요" required>
                <small id="email-helpertext"></small>
                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <small id="password-helpertext"></small>
                <label for="password-check">비밀번호 확인*</label>
                <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요" required>
                <small id="password-check-helpertext"></small>
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                <small id="nickname-helpertext"></small>
                <button type="submit">회원가입</button>
            </form>
        </article>
        <article class="login-link">
            <a href="/login">로그인 하러 가기</a>
        </article>
    </section>

    <script src="../js/signup.js"></script>
</body>

</html>
