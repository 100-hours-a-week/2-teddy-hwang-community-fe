<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/password-modify.css">
    <title>비밀번호 수정 페이지</title>
</head>

<body>   
    <header>
        <div class="profile-container">
            <span class="profile-box">
                <img class="profile-image" src="../images/profile-image.jpg">
            </span>
        </div>
        <h1>아무 말 대잔치</h1>
    </header>
    <section class="wrap">
        <h2>비밀번호 수정</h2>
        <article class="modify-form">
            <form>
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <small>* helper text</small>    
                <label for="password-check">비밀번호 확인</label>
                <input type="password" id="password-check" placeholder="비밀번호 한번 더 입력하세요" required>
                <small>* helper text</small>
                <button type="submit" class="modify-btn">수정하기</button>
            </form>
        </article>
    </section>
</body>
</html>
