<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/board-detail.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <title>게시글 상세 페이지</title>
  </head>

  <body>
    <div id="header-container"></div>
    <section class="detail-container">
      <article class="board">
        <article class="board-title">
          <span class="title" id="title">제목 1</span>
        </article>
        <article class="board-top">
          <span class="box">
            <img class="profile-image" src="/images/profile-image.jpg" />
          </span>
          <span class="username" id="username"></span>
          <span class="created-at" id="created-at"></span>
          <article class="btn-container">
            <button type="button" class="modify-btn" id="modify-btn">
              수정
            </button>
            <button type="button" class="delete-btn" id="delete-btn">
              삭제
            </button>
          </article>
        </article>
        <hr />
        <article class="board-middle">
          <img
            class="board-image"
            id="board-image"
          />
          <p class="board-content" id="board-content"></p>
          <div class="board-info">
            <span>
              <span class="like">🤎 좋아요</span>
              <span class="like-count" id="like-count"></span>
            </span>
            <span>
              <span class="view">👁️ 조회</span>
              <span class="view-count" id="view-count"></span>
            </span>
            <span>
              <span class="reply">💭 댓글</span>
              <span class="reply-count" id="reply-count"></span>
            </span>
          </div>
        </article>
        <hr />
        <article class="board-bottom">
          <article class="reply-container">
            <form>
              <textarea
                name="reply-textarea"
                placeholder="댓글을 남겨주세요! (최대 200자)"
                id="reply-textarea"
                oninput="replyMaxLength(this, 200)"
              ></textarea>
              <hr />
              <button type="button" class="reply-btn" id="reply-btn">
                댓글 등록
              </button>
            </form>
          </article>
        </article>
        <article class="reply-list">
          <article class="reply-info">
            <article class="reply-info-wrap">
              <span class="reply-box">
                <img
                  class="reply-profile-image"
                  id="reply-profile-image"
                  src="/images/profile-image.jpg"
                />
              </span>
              <span class="reply-username" id="reply-username"
                >더미 작성자 1</span
              >
              <span class="reply-created-at" id="reply-created-at"
                >2021-01-01 00:00:00</span
              >
            </article>
            <article class="reply-content-container">
              <p class="reply-content" id="reply-content">댓글 내용</p>
            </article>
          </article>
          <article class="reply-btn-container">
            <button
              type="button"
              class="modify-reply-btn"
              id="modify-reply-btn"
            >
              수정
            </button>
            <button
              type="button"
              class="delete-reply-btn"
              id="delete-reply-btn"
            >
              삭제
            </button>
          </article>
        </article>
      </article>
    </section>

    <section class="modal-container">
      <article class="modal" id="board-modal">
        <h2>게시글을 삭제하시겠습니까?</h2>
        <p>삭제한 내용은 복구 할 수 없습니다.</p>
        <article class="modal-btn-container">
          <button type="button" class="cancel-btn" id="board-cancel-btn">
            취소
          </button>
          <button type="button" class="check-btn" id="board-check-btn">
            확인
          </button>
        </article>
      </article>
      <article class="modal" id="reply-modal">
        <h2>댓글을 삭제하시겠습니까?</h2>
        <p>삭제한 내용은 복구 할 수 없습니다.</p>
        <article class="modal-btn-container">
          <button type="button" class="cancel-btn" id="reply-cancel-btn">
            취소
          </button>
          <button type="button" class="check-btn" id="reply-check-btn">
            확인
          </button>
        </article>
      </article>
    </section>
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js"></script>
    <script src="/js/api-handler.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/board-detail.js"></script>
  </body>
</html>
